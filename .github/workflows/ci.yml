name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Unicode security scan (Trojan Source)
        run: |
          # Scan active packages for invisible/bidirectional Unicode (CVE-2021-42574)
          git ls-files -- '*.ts' '*.tsx' '*.js' '*.jsx' '*.mjs' '*.cjs' '*.json' '*.md' '*.yaml' '*.yml' \
            | grep -vE '^(archive/|node_modules/)' \
            | node scripts/find-invisible-unicode.mjs --stdin

      - name: Domain guard
        run: bash -euxo pipefail scripts/guard.sh

      - name: Package hygiene (drift, duplicates, private+publishConfig)
        run: bash scripts/check-publish-list.sh

      - name: Error code parity (advisory)
        continue-on-error: true
        run: bash scripts/check-error-codes.sh

      - name: TypeScript check (core packages)
        run: pnpm typecheck:core

      - name: TypeScript check (legacy - advisory)
        continue-on-error: true
        run: pnpm typecheck:legacy || true

      - name: Build all packages
        run: pnpm build

      - name: Core tests
        run: pnpm test:core

      - name: Schema meta-validation
        run: node scripts/lint-schemas.mjs

      - name: Schema conformance
        run: pnpm exec vitest run tests/conformance/schema.spec.ts

      - name: Protocol conformance
        run: pnpm exec vitest run tests/conformance/protocol.spec.ts

      - name: Parity tests
        run: pnpm exec vitest run tests/conformance/parity.spec.ts

      - name: Examples typecheck
        run: pnpm examples:check

      - name: No X-PEAC headers in examples
        run: |
          if rg -i "x-peac" examples/ --glob '!*.md' 2>/dev/null | grep -q .; then
            echo "FAIL: Found X-PEAC headers in examples (use PEAC-Receipt instead)"
            exit 1
          fi
          echo "OK: No X-PEAC headers found"

      - name: Performance gate (advisory)
        continue-on-error: true
        run: |
          # Advisory benchmark for verify performance. Can be tightened once bench harness is updated.
          if ! pnpm exec tsx --help >/dev/null 2>&1; then
            echo "Skipping performance bench: tsx not available or not installed correctly."
            exit 0
          fi
          pnpm exec tsx scripts/bench-verify.ts
