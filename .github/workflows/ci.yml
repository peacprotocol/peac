name: CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Domain guard
        run: bash -euxo pipefail scripts/guard.sh

      - name: TypeScript check (core packages)
        run: pnpm typecheck:core

      - name: TypeScript check (legacy - advisory)
        continue-on-error: true
        run: pnpm typecheck:legacy || true

      - name: Build all packages
        run: pnpm build

      - name: Core tests
        run: pnpm test:core

      - name: Conformance tests
        run: pnpm exec vitest run tests/conformance/parity.spec.ts

      - name: Performance gate (advisory)
        continue-on-error: true
        run: |
          # Advisory benchmark for verify performance. Can be tightened once bench harness is updated.
          if ! pnpm exec tsx --help >/dev/null 2>&1; then
            echo "Skipping performance bench: tsx not available or not installed correctly."
            exit 0
          fi
          pnpm exec tsx scripts/bench-verify.ts
