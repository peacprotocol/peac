name: CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Domain guard
        run: bash -euxo pipefail scripts/guard.sh

      - name: TypeScript check (core packages)
        run: pnpm typecheck:core

      - name: TypeScript check (legacy - advisory)
        continue-on-error: true
        run: pnpm typecheck:legacy || true

      - name: Build all packages
        run: pnpm build

      - name: Core tests
        run: pnpm test:core

      - name: Conformance tests
        run: pnpm exec vitest run tests/conformance/parity.spec.ts

      - name: Performance gate
        run: |
          OUT=$(pnpm exec tsx scripts/bench-verify.ts)
          echo "$OUT"
          P95=$(echo "$OUT" | sed -n 's/^P95:[[:space:]]*\([0-9]\+\(\.[0-9]\+\)\?\).*/\1/p')
          if [ -z "$P95" ]; then
            echo "::error::No P95 metric found"; exit 1
          fi
          if awk -v p95="$P95" 'BEGIN{ if (p95+0 > 5.0) exit 1 }'; then
            echo "[OK] P95=$P95 ms <= 5ms"
          else
            echo "::error::P95=$P95 ms exceeds 5ms budget"; exit 1
          fi
